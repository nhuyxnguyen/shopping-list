<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css" type="text/css" />
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>Shopping List</title>
</head>
<body>
<div id="container">
	<header>
		Shopping List
	</header>

	<ul id="how-to">
		<li>Type the item into the form below</li>
		<li>Press enter to add the item.</li>
		<li>Left-click on the item to cross it out.</li>
		<li>Right-click on the item to permanently remove it.</li>
	</ul>
	<div id="form">
		<input type="text" name="item">
		<button>Add</button>
	</div>

	<div class="list">
		<p class="purchased">Milk</p>
		<p class="purchased">Cereal</p>
		<p class="item">Bread</p>
		<p class="item">Ham</p>
		<p class="item">Cheese</p>
	</div>
</div>
</body>
</html>
